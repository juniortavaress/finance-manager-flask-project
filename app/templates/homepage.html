<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='general_style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main_style.css')}}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Minha Página Inicial</title>
</head>



<body>

    <header>
        <div id="header-left">
            <div id="image_logo"><img src="{{ url_for('static', filename='images/logo_png.png') }}" alt="logo_png"></div>
            <div class='button-header' role="button" >
                <span class="material-symbols-outlined">add</span>
            </div>
            <div class='button-header' role="button" >
                <span class="material-symbols-outlined">search</span>
            </div>
        </div>   
        
        <div  id="header-right">
            <div class='button-header' role="button" >
                <span class="material-symbols-outlined">notifications</span>
            </div>
            <div class='button-header' role="button" >
                <span class="material-symbols-outlined">help</span>
            </div>
            <div class='button-header' role="button" >
                <span class="material-symbols-outlined">account_circle</span>
            </div>
        </div>

    </header>
    
    <main>
        <section id="sidebar">
            <div id="sidebar-functions">
                <div class='button-sidebar' role="button" data-target="home">
                    <span class="material-symbols-outlined" >home</span>
                </div>
                <div class='button-sidebar' role="button" data-target="euro">
                    <span class="material-symbols-outlined">euro</span>
                </div>
                <div class='button-sidebar' role="button" data-target="finance">
                    <span class="material-symbols-outlined">finance_mode</span>
                </div>
                <div class='button-sidebar' role="button" data-target="table">
                    <span class="material-symbols-outlined">view_list</span>
                </div>
            </div>

            <div id="sidebar-setup">
                <div class='button-sidebar' role="button" data-target="build">
                    <span class="material-symbols-outlined">build_circle</span>
                </div>
                <div class='button-sidebar' role="button" data-target="settings">
                    <span class="material-symbols-outlined">settings</span>
                </div>
            </div>
        </section>
        <section id="general-content">
            <div id="content-selection">cabecalho</div>
            <div id="main-graph-content">
                
                
                <div class="content-view" id="content-euro">
                    <div id="left-graph-content">
                        <div id="left-top-graph">
                            <div class="header-graph">
                                <div class="title-graph"> Entradas e Saídas </div>
                                <div class="select-graph">
                                    <select id="anoSelect">
                                        <option value="all" selected>Todos</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                    </select>

                                    <select id="viewSelect">
                                        <option value="mes">Mensal</option>
                                        <option value="ano">Anual</option>
                                    </select>
                                </div>
                            </div>
                            <div id="graph01">
                                <canvas id="myChart" ></canvas>
                            </div>
                        </div>

                        <div id="left-bottom-graph">
                            
                            <div class="header-graph">
                                <div class="title-graph"> Saldo Acumulado </div>
                                <div class="select-graph">
                                    <select id="anoSelect02">
                                        <option value="all" selected>Todos</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                    </select>

                                </div>
                            </div>
                            <div id="graph02">
                                <canvas id="cumulativeChart" ></canvas>
                            </div>

                        </div>
                    </div>
                    <div id="right-graph-content">
                        <div id="right-top-graph">grafico direita 01</div>
                        <div id="right-bottom-graph">grafico direita 02</div>
                    </div>
                </div>



            </div>
        </section>

    </main>
    
    <script type="application/json" id="dados-json"> {{ datas_graph01|safe }}</script>
    <script src="{{ url_for('static', filename='js/graph01.js') }}"></script>
    <script src="{{ url_for('static', filename='js/graph02.js') }}"></script>


    <!-- <footer><p>© 2025 Jucélio Tavares Junior. Todos os direitos reservados.</p></footer> -->

    
</body>
</html>

<script>
    const sidebarButtons = document.querySelectorAll('.button-sidebar');

    sidebarButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            // Remove a classe "active" de todos os botões
            sidebarButtons.forEach(b => b.classList.remove('active'));
            // Adiciona a classe "active" ao botão clicado
            btn.classList.add('active');
        });
    });
</script>
