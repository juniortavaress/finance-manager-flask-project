<div class="header-left">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logo_png.png') }}" alt="logo">
    </div>
    <div id="add-btn" class="icon-button" role="button">
        <span class="material-symbols-outlined">add</span>
    </div>
    <div class="icon-button" role="button">
        <span class="material-symbols-outlined">search</span>
    </div>
</div>

<div class="header-right">
    <a href="{{ url_for('auth.logout') }}" class="icon-button" role="button">
        <span class="material-symbols-outlined">account_circle</span>
    </a>
</div>

<div id="uploadModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <div class="modal-header">
      <h3 class="modal-title">Add Investment Information</h3>
      <p class="modal-subtitle">Choose the type of import or insertion</p>
    </div>

    <div class="selector">
      <select id="dataTypeSelect" class="form-select">
        <option value="trade_statements">üìÑ Import Trade Statement</option>
        <option value="income_database">üí∞ Import Dividends</option>
        <option value="manual_entry">‚úçÔ∏è Enter Investment Manually</option>
      </select>
    </div>

    <form id="uploadForm" method="POST" enctype="multipart/form-data"
          action="{{ url_for('upload.upload_notes') }}"
          data-upload-notes-url="{{ url_for('upload.upload_notes') }}"
          data-upload-incomes-url="{{ url_for('upload.upload_incomes') }}"
          data-manual-entry-url="{{ url_for('upload.manual_entry') }}">
      
      <div id="folderSelection" class="form-section">
        <label class="file-input">
          <input type="file" name="files" webkitdirectory directory multiple hidden>
          <span>Click here to select a folder</span>
        </label>
      </div>
      
      <div id="dividendManualSection" class="form-section" style="display: none;">
        <div class="manual-form-grid">
          <div class="form-group">
            <label for="dividend_date">Income Date</label>
            <input type="date" name="dividend_date" id="dividend_date">
          </div>

          <div class="form-group">
            <label for="dividend_ticker">Asset</label>
            <select name="dividend_ticker" id="dividend_ticker">
            </select>
          </div>

          <div class="form-group">
            <label for="dividend_amount">Dividend Value ($)</label>
            <input type="number" name="dividend_amount" id="dividend_amount" step="any">
          </div>
        </div>
      </div>

      <div id="manualSection" class="form-section" style="display: none;">
        <div class="manual-form-grid">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
          </div>

          <div class="form-group">
            <label for="brokerage">Brokerage</label>
            <select name="brokerage" id="brokerage">
              <option value="Nomad">Nomad</option>
              <option value="NuInvest">NuInvest</option>
              <option value="XPInvest">XPInvest</option>
            </select>
          </div>

          <div class="form-group">
            <label for="statement_number">Statement Number</label>
            <input type="text" name="statement_number" id="statement_number" placeholder="Optional">
          </div>

          <div class="form-group">
            <label for="investment_type">Investment Type</label>
            <select name="investment_type" id="investment_type">
              <option value="foreign stock (USD)">International</option>
              <option value="stock">Stocks</option>
              <option value="fixed_income">Fixed Income</option>
              <option value="real_state">REITs</option>
              <option value="cripto">Crypto</option>
            </select>
          </div>

          <div class="form-group">
            <label for="operation">Operation</label>
            <select name="operation" id="operation">
              <option value="B">Buy</option>
              <option value="S">Sell</option>
            </select>
          </div>

          <div class="form-group">
            <label for="ticker">Ticker</label>
            <input type="text" name="ticker" id="ticker" placeholder="Ex: PETR4, AAPL, BTC">
          </div>

          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" step="any">
          </div>

          <div class="form-group">
            <label for="unit_price">Unit Price ($)</label>
            <input type="number" name="unit_price" id="unit_price" step="any">
          </div>

          <div class="form-group">
            <label for="final_value">Total Value ($)</label>
            <input type="number" name="final_value" id="final_value" step="any">
          </div>
        </div>
      </div>

      <div style="width: 100%; text-align: center; margin-top: 20px;">
        <button type="submit" class="btn-ok">Confirm</button>
      </div>
    </form>
  </div>
</div>
